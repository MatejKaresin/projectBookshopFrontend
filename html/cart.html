<!DOCTYPE html>
<html>
  <head>

    <title>Bookshop</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/cart.css">

  </head>

  <body>

    <div class="header">
      <div class="middle-section">
        <a class="center-area" href="bookshop.html">
          <button class="all-book-button">
            All Books
          </button>
        </a>
      </div>
      <div class="right-section js-right-section">
        <a class="options-area" href="cart.html">
          <button class="options-button">Cart</button>
        </a>
    
        <a class="options-area">
          <button class="options-button js-logout-button-cart">LogOut</button>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary">
          <div class="cart-item-container js-cart-item-container-${matchingProduct.id}">
            <div class="cart-item-details-grid">
              <div class="product-name">
                Knjiga
              </div>
              <div class="product-price">
                $12
              </div>
              <div class="product-quantity">
                <span class="delete-quantity-link link-primary js-delete-link" data-product-id=${matchingProduct.id}>
                  Delete
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="payment-summary js-payment-summary">
        </div>
      </div>
    </div>

    <script type="module" src="../scripts/cart.js"></script>
  </body>
</html>
