<!DOCTYPE html>
<html>
  <head>
    <title>Bookshop</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/login.css">
  </head>

  <body>

    <div class="header">
      <div class="middle-section">
        <a class="center-area" href="bookshop.html">
          <button class="all-book-button">
            All Books
          </button>
        </a>
      </div>
      <div class="right-section">
        <a class="signup-area" href="signup.html">
          <button class="signup-button">SignUp</button>
        </a>

        <a class="login-area" href="login.html">
          <button class="login-button">Login</button>
        </a>
      </div>
    </div>

    <div class="login-container">
      <input class="login-input js-login-input-nickname" type="text" placeholder="Enter nickname">
      <input class="login-input js-login-input-password" type="text" placeholder="Enter password">
      <button class="login-button-form js-login-button-form">Login</button>
    </div>

    <script src="../scripts/login.js"></script>
  </body>
</html>
